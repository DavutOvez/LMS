{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8" />
        <title>Logout | Hando - Responsive Admin Dashboard Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc."/>
        <meta name="author" content="Zoyothemes"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- App css -->
        <link href="{% static 'assets/css/app.min.css' %}" rel="stylesheet" type="text/css" id="app-style" />

        <!-- Icons -->
        <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />

        <script src="{% static 'assets/js/head.js' %}"></script>


    </head>

    <body>

        <!-- Begin page -->
        <div class="account-page">
            <div class="container-fluid p-0">
                <div class="row align-items-center g-0 px-3 py-3 vh-100">

                    <div class="col-xl-5" style="margin:auto">
                        <div class="row">
                            <div class="col-md-8 mx-auto">

                                <div class="card">
                                    <div class="card-body">
                                        <div class="mb-0 p-0 p-lg-3">
                                            <div class="mb-0 border-0 p-md-4 p-lg-0">
                                                <div class="mb-4 p-0 text-center">
                                                    <div class="auth-brand">
                                                        <a href="index.html" class="logo logo-light">
                                                            <span class="logo-lg">
                                                                <img src="{% static 'assets/images/logo-light-3.png' %}" alt="" height="24">
                                                            </span>
                                                        </a>
                                                        <a href="index.html" class="logo logo-dark">
                                                            <span class="logo-lg">
                                                                <img src="{% static 'assets/images/logo-dark-3.png' %}" alt="" height="24">
                                                            </span>
                                                        </a>
                                                    </div>
                                                </div>
                                                
    
                                                <div class="auth-title-section mb-4 text-center"> 
                                                    <h3 class="text-dark fw-semibold mb-3">You are Logged Out</h3>
                                                    <p class="text-muted fs-14 mb-0">Thank you for our LMS</p>
                                                </div>
                                            
                                                <div class="text-center">
                                                    <a href="/login/" class="btn btn-primary mt-3 me-1"> Log In </a>
                                                </div>
            
                                                <div class="maintenance-img text-center pt-4">
                                                    <img src="{% static 'assets/images/svg/logout.svg' %}" height="200" alt="svg-logo">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- END wrapper -->

        <!-- Vendor -->
        <script src="{% static 'assets/libs/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'assets/libs/simplebar/simplebar.min.js' %}"></script>
        <script src="{% static 'assets/libs/node-waves/waves.min.js' %}"></script>
        <script src="{% static 'assets/libs/waypoints/lib/jquery.waypoints.min.js' %}"></script>
        <script src="{% static 'assets/libs/jquery.counterup/jquery.counterup.min.js' %}"></script>
        <script src="{% static 'assets/libs/feather-icons/feather.min.js' %}"></script>

        <!-- App js-->
        <script src="{% static 'assets/js/app.js' %}"></script>
        
    </body>
</html>
